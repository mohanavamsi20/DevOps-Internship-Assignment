<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ log_level }} Logs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1, h2, h3 {
            color: #333;
        }
        pre {
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            max-height: 400px; /* Set a maximum height */
            overflow-y: auto; /* Enable vertical scrolling when content exceeds max height */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ log_level }} Logs</h1>
        <pre>
            {% for log in logs %}
                {{ log }}
            {% endfor %}
        </pre>
    </div>
</body>
</html>
